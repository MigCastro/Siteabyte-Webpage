<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SiteAByte - Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo/siteabyte-icon.ico">
  </head>
  <nav>
    <img src="assets/logo/siteabyte-logo.png" alt="logo">
    <a href="#start">Home</a> 
    <a href="#pricing">Pricing</a> 
    <a href="#meeting">Contact</a> 
  </nav>
  <body>
    <!--Start Section-->
    <section id="start">
      <h1>SiteAByte</h1>
      <h3>Web Design</h3>
      <p>Starting from</p>
      <h3>$600</h3>
      <!--Meeting-->
      <div class="wrapper">
        <h1>Setup a Meeting</h1>
        <form method="post" action="contact.asp">
          <div class="input-box">
            <input name="fName" type="text" placeholder="Name" required="">
          </div>
          <div class="input-box">
            <input name="fEmail" type="email" placeholder="Email" required="">
          </div>
          <div class="message-box">
            <textarea name="fMSG" placeholder="Message" rows="4" required=""></textarea>
          </div>
          <div class="input-box button">
            <input type="Submit" value="SEND">
          </div>
        </form>
      </div>
    </section>

    <!--Sites Worked With Section-->
    <section id="work">
      <h1>Webites We've Worked On</h1>
      <img src="assets/devices/Devices-Utopia.png" alt="devices">
    </section>

    <!--Pricing Section-->
    <section id="pricing">
      <h1>Pricing</h1>
    </section>

    <!--Meeting Section-->
    <section id="meeting">
      <h1>Have a Meeting with us!</h1>
    </section>
  </body>
</html>
